<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Beer Goggles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <span class="nav-bar">Beer Goggles</span>
    </header>

    <main>
        <!-- Accordion of Beers -->
        <section class="accordion-main">
            <h1>Accordion of beers</h1>
            <div class="close-btn"><a id="close-btn">Collapse all</a></div>
            <div id="accordion-root"></div>
        </section>

        <!-- CTA Grid of Beers -->
        <section class="grid-main">
            <h1>Grid of Beers</h1>
            <div class="options">
                <div class="filter">
                    <h4>Filter by ABV:</h4>
                    <div class="input-group">
                        <p>min</p>
                        <input type="number" id="min" name="min" min="4">
                        <p>max</p>
                        <input type="number" id="max" name="max" max="60">
                        <button id="filter">Filter</button>
                        <button id="reset">Reset</button>
                    </div>
                </div>
                <div class="sort">
                    <h4>Sort by:</h4>
                    <div id="sorting" class="sorting">
                        <button id="sortAZ" class="activeSrt">Name A-Z</button>
                        <button id="sortZA" class="">Name Z-A</button>
                        <button id="sortHigh" class="">ABV High</button>
                        <button id="sortLow" class="">ABV Low</button>
                    </div>
                </div>
            </div>
            <div id="grid-root"></div>
        </section>

        <!-- Carousel of Beers -->
        <section id="carousel-root">Locations to enjoy beers</section>

    </main>
    <script src="/app.js"></script>
</body>

</html>
